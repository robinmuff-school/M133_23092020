<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Wierd Shop by Professor Händler</h1>
    
    <div>

    <label id="result"></label>

    <script src="JS.js"></script>

</html>
